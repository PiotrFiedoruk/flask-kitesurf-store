{% extends 'base.html' %}
{% block zawartosc %}

    <div class="container">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="http://placehold.jp/e6e6e6/24c1e0/800x300.png?text=Banner%201" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://placehold.jp/e6e6e6/24c1e0/800x300.png?text=Banner%202" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://placehold.jp/e6e6e6/24c1e0/800x300.png?text=Banner%203" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
             </a>
        </div>



		<div>
            <hr>
            <p><h3>Our newest arrivals:</h3></p>
            <br>
		</div>
		<div class="row">
            {%  for i in range(0,4) %}
            <div class="col-3" style = "padding: 5px;">
			<div class=" img-thumbnail bg-light" style="padding: 10px">
				<img src="http://placehold.jp/24/adb5bd/1687a7/300x200.png" width="100%">
				<h5>{{ product[i][1] }}</h5>
				<h6>{{ product[i][9] }}</h6>
				<a href="/product/{{ product[i][0] }}" class="btn btn-info float-end">See more</a>
			</div></div>
            {%  endfor %}
		</div>
    </div>
{% endblock %}
